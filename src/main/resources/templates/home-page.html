</head>
<body>

<div class="container">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">FullName</th>
            <th scope="col">Position</th>
            <th scope="col">Salary</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employeeList}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.position.name}"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <a href="/deleteuser/${user.id}"><i class="fa-solid fa-user-xmark text-danger" style="font-size: 25px"></i></a>
            </td>
            <td>
                <a href="/edituser/${user.id}"><i class="fa-solid fa-pen-to-square text-primary" style="font-size: 25px"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <div style="text-align: center">
        <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
            +ADD NEW EMPLOYEE
        </button>
    </div>
</div>












<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ADD NEW EMPLOYEE</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form th:action="@{/employees}" th:object="${employeeList}"  method="post">

                    <div class="form-group">
                        <label for="exampleInputEmail1">NAME</label>
                        <input type="text"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">POSITION</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="position">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPhonenumber1">SALARY</label>
                        <input type="number"
                               min="0"
                               max="100000"
                               class="form-control"
                               id="exampleInputPhonenumber1"
                               name="salary">
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-info">Reset</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
